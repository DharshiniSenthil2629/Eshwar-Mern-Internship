<html>
<body>
    <script>
      let reachedA = new Promise((resolve,reject)=>{
        let reached=true
        if(reached)
        setTimeout(resolve,1000,"A reached")
        else
        reject("A not reached")
      })
      let reachedB = new Promise((resolve,reject)=>{
        let reached=true
        if(reached)
        setTimeout(resolve,2000,"B reached")
        else
        reject("B not reached")
      })
      let reachedC = new Promise((resolve,reject)=>{
        let reached=true
        if(reached)
        setTimeout(resolve,5000,"C reached")
        else
        reject("C not reached")
      })
      Promise.race([reachedA,reachedB,reachedC])
      .then((message)=>console.log(message))
      .catch((message)=>console.log(message))
    </script>
</body>
</html>
