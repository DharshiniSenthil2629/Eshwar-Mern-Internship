<!DOCTYPE html>
<html>
<body>
<script>
function distributeLemons(n) {
  n = Math.abs(n);  
  
  let size = 7; 
  let G1 = Math.min(n, size);
  n -= G1;
  console.log(`After G1: ${G1} lemons, Remaining lemons: ${n}`);
  
  let G2 = Math.min(n, size);
  n -= G2;
  console.log(`After G2: ${G2} lemons, Remaining lemons: ${n}`);
  
  let G3 = Math.min(n, size);
  n -= G3;
  console.log(`After G3: ${G3} lemons, Remaining lemons: ${n}`);

  if (n < 0) {
    console.log("Shortage:");
    console.log(`Total available lemons: ${G1 + G2 + G3}`);
    console.log(`Still required: ${Math.abs(n)}`);
  } else if (n === 0) {
    console.log("Sufficient lemons");
  } else {
    console.log("Excess:");
    console.log(`Remaining lemons: ${n}`);
  }
}

let input = parseInt(prompt("Enter the number of lemons:"), 10);
distributeLemons(input);
</script>
</body>
</html>
